{% extends "layout.html" %}
{% block page_title %}
    Menu
{% endblock %}
{% block content %}
    
    <div class="slider">
        <div class="load"> 
        </div>
        <div class="content">
        </div>
        <div class="principal">
            <h1>Menu</h1>
            <p>"Our passion on a plate"</p>
        </div>
    </div>
    {% for menuitem in menuitems %}
    
            <div class="containerDishes">
                <h4><b>{{ menuitem.name }}</b></h4> 
                {{ menuitem.Price }}
                <form action='menu_details.php?pid={{ menuitem.ID }}' method='post'>
                    <input type='submit' name='goToFavourites' class='favbutton' value='Details' />
                </form>
            </div>
    {% endfor %}
{% endblock %}
